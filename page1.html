<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .video-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            padding: 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .video-container h1 {
            font-size: 24px;
            font-weight: 600;
            color: #512da8;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            border: none;
        }

        .back-btn {
            background-color: #512da8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #5c6bc0;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Watch: شمس المعارف </h1>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/a9Jsfi_J3sw?si=a_2t1O8b6DzTFdJs" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <button class="back-btn" onclick="window.history.back()">Back to Library</button>
    </div>
</body>
</html>
